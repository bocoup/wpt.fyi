<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../components/test-run.html">
</head>
<body>
  <test-fixture id="test-run-fixture">
    <template>
      <test-run></test-run>
    </template>
  </test-fixture>

  <script>
    /* global TestRun */
    suite('<test-run>', () => {
      let trf = null;

      setup(() => {
        trf = fixture('test-run-fixture');
        trf.set('testRun', { browser_name: 'f' });
      });

      suite('static get properties()', () => {
        test('testRun', () => {
          assert.property(TestRun.properties, 'testRun');
          assert.property(TestRun.properties.testRun, 'type');
          assert.equal(TestRun.properties.testRun.type, Object);
        });
      });

      suite('TestRunsBase.prototype.*', () => {
        suite('dateFormat()', () => {
          test('dateFormat(iso string)', () => {
            assert.equal(trf.dateFormat('2018-01-12T12:00:00Z'), 'Jan 12 2018');
          });
        });
        suite('isDiff()', () => {
          test('isDiff("Diff|diff")', () => {
            assert.isTrue(trf.isDiff('Diff'));
            assert.isTrue(trf.isDiff('diff'));
          });
          test('isDiff(anything else)', () => {
            assert.isFalse(trf.isDiff('literally anything'));
          });
        });
        suite('shortVersion', () => {
          test('valid, major only', () => {
            trf.set('testRun.browser_name', 'chrome');

            trf.set('testRun.browser_version', '1');
            assert.equal(trf.shortVersion(), '1');

            trf.set('testRun.browser_version', '2.3');
            assert.equal(trf.shortVersion(), '2');

            trf.set('testRun.browser_version', '3.4.5');
            assert.equal(trf.shortVersion(), '3');

            trf.set('testRun.browser_version', '4.5.6.7');
            assert.equal(trf.shortVersion(), '4');

            trf.set('testRun.browser_version', '765.687');
            assert.equal(trf.shortVersion(), '765');

            trf.set('testRun.browser_version', '   11.0 ');
            assert.equal(trf.shortVersion(), '11');

            trf.set('testRun.browser_version', '56.0a');
            assert.equal(trf.shortVersion(), '56');
          });
          test('valid, major and minor', () => {
            trf.set('testRun.browser_name', 'safari');

            trf.set('testRun.browser_version', '1');
            assert.equal(trf.shortVersion(), '1');

            trf.set('testRun.browser_version', '2.3');
            assert.equal(trf.shortVersion(), '2.3');

            trf.set('testRun.browser_version', '3.4.5');
            assert.equal(trf.shortVersion(), '3.4');

            trf.set('testRun.browser_version', '4.5.6.7');
            assert.equal(trf.shortVersion(), '4.5');

            trf.set('testRun.browser_version', '765.687');
            assert.equal(trf.shortVersion(), '765.687');

            trf.set('testRun.browser_version', '   11.0 ');
            assert.equal(trf.shortVersion(), '11.0');

            trf.set('testRun.browser_version', '56.0a');
            assert.equal(trf.shortVersion(), '56.0');
          });
          test('invalid', () => {
            trf.set('testRun.browser_version', 'five');
            assert.equal(trf.shortVersion(), 'five');

            trf.set('testRun.browser_version', '');
            assert.equal(trf.shortVersion(), '');
          });
        });
      });
    });
  </script>
</body>
</html>
